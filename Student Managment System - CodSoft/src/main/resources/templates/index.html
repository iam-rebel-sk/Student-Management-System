<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Student Management System</a>
    <form class="d-flex" th:action="@{/search}" role="search">
      <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container-sm  p-5">
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Field</th>
			<th>Grade</th>
			<th>Action</th>
		</tr>
		<tr th:each="student : ${students}" >
			<td th:text="${student.name}" />
			<td th:text="${student.field}" />
			<td th:text="${student.grade}" />
			<td>
			<a  class="btn btn-primary" th:href="@{/update/{id}(id = ${student.id})}" >Update</a>
			<a  class="btn btn-danger" th:href="@{/delete/{id}(id = ${student.id})}" >Delete</a>
			
			</td>		
		</tr>
		
		
		
		
	</table>
	<div class="text-center">
		<a th:href="@{/showform}" type="button"  class="btn btn-success">Add Post</a>
	</div>
	
	

</div>

</body>
</html>
