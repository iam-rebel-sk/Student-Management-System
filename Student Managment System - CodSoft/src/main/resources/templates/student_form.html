<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Student Management System</a>
    <form class="d-flex" th:action="@{/search}" role="search">
      <input class="form-control me-2" name="keyword" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container-sm  p-5">


	<form th:action="@{/processform}" th:object="${student}" method="post">
		 <input type="hidden" th:field="*{id}" >
	  <div class="mb-3">
	    <label for="name" class="form-label">Enter Name</label>
	    <input type="text" th:field="*{name}" id="name" class="form-control">
	    <div  th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" class="form-text alert  alert-danger" role="alert">
	  	</div>
	  </div>
	
	  
	  
	  <div class="mb-3">
	    <label for="field" class="form-label">Enter Field</label>
	    <input type="text" id="field" th:field="*{field}"  class="form-control">
	    <div  th:if="${#fields.hasErrors('field')}"  th:errors="*{field}" class="form-text alert  alert-danger" role="alert">
	  	</div>
	  </div>
	  <div class="mb-3">
	    <label for="grade" class="form-label">Enter Grade</label>
	    <input type="text"  th:field="*{grade}" id="grade" class="form-control">
	    <div  th:if="${#fields.hasErrors('grade')}"  th:errors="*{grade}" class="form-text alert  alert-danger" role="alert">
	  	</div>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	

</div>

</body>
</html>
